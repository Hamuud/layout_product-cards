<!doctype html>
<html lang="en" class="home-page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./styles/index.css">
  </head>
  <body>
    <div class="product" data-qa="card">
      <img
      src="images/imac.jpeg"
      alt="APPLE A1419 iMac 27"
      class="product__image"
      >
      <h2 class="product__name">APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</h2>
      <p class="product__code">Product code: 195434</p>

      <div class="stars-review">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <p class="stars-review__content">Reviews: 5</p>
      </div>

      <div class="price">
        <p class="price__text">Price:</p>
        <p class="price__value">$2,199</p>
      </div>

      <a class="button" data-qa="hover">BUY</a>
    </div>
  </body>
</html>
